<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth Fix</title>
    <style>
        body {
            background: radial-gradient(circle, #2c3e50, #000);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 { text-align: center; font-weight: 300; letter-spacing: 2px; color: #00f2fe; }
        .video-box {
            position: relative;
            width: 100%;
            aspect-ratio: 4/3;
            background: black;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #444;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        #countdown {
            position: absolute; inset: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 80px; font-weight: 900; text-shadow: 0 0 20px black;
            pointer-events: none;
        }
        button {
            width: 100%; padding: 14px; border-radius: 50px;
            border: none; font-weight: bold; cursor: pointer; margin-top: 15px;
            transition: 0.3s;
        }
        .btn-capture { background: linear-gradient(135deg,#00c853,#b2ff59); color: #003300; }
        .btn-capture:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-download { background: white; color: #333; display: none; }
        #result {
            display: none;
            width: 100%;
            max-width: 240px;
            margin: 20px auto 0;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        canvas { display: none; }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ“¸ PHOTO BOOTH</h1>
    <div class="video-box">
        <video id="video" autoplay playsinline></video>
        <div id="countdown"></div>
    </div>
    <button class="btn-capture" id="startBtn">Mulai Foto</button>
    
    <canvas id="shotCanvas" width="480" height="360"></canvas>
    <canvas id="finalCanvas" width="520" height="1180"></canvas>

    <img id="result">
    <a id="download" download="photobooth.png">
        <button class="btn-download" id="downloadBtn">Download Hasil</button>
    </a>
</div>

<script>
const video = document.getElementById("video");
const shotCanvas = document.getElementById("shotCanvas");
const sctx = shotCanvas.getContext("2d");
const finalCanvas = document.getElementById("finalCanvas");
const fctx = finalCanvas.getContext("2d");
const countdown = document.getElementById("countdown");
const startBtn = document.getElementById("startBtn");
const resultImg = document.getElementById("result");
const downloadBtn = document.getElementById("downloadBtn");
const downloadLink = document.getElementById("download");

const frame = new Image();
frame.src = "frame.png";

let photos = [];

/* ================= KAMERA ================= */
navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 960 } }
}).then(stream => {
    video.srcObject = stream;
});

/* ================= ACTIONS ================= */
startBtn.onclick = () => {
    photos = [];
    resultImg.style.display = "none";
    downloadBtn.style.display = "none";
    startBtn.disabled = true;
    shoot(1);
};

function shoot(n) {
    let t = 3;
    countdown.textContent = t;
    const timer = setInterval(() => {
        t--;
        countdown.textContent = t > 0 ? t : "";
        if (t === 0) {
            clearInterval(timer);
            capture();
            if (n < 3) {
                setTimeout(() => shoot(n + 1), 800);
            } else {
                setTimeout(buildFinal, 800);
            }
        }
    }, 1000);
}

/* ================= CAPTURE FIX ================= */
function capture() {
    const vw = video.videoWidth;
    const vh = video.videoHeight;
    const cw = shotCanvas.width;   // Selalu 480
    const ch = shotCanvas.height;  // Selalu 360

    // Hitung cropping video agar pas masuk ke 480x360
    const videoRatio = vw / vh;
    const targetRatio = cw / ch;

    let sx, sy, sw, sh;
    if (videoRatio > targetRatio) {
        sw = vh * targetRatio;
        sh = vh;
        sx = (vw - sw) / 2;
        sy = 0;
    } else {
        sw = vw;
        sh = vw / targetRatio;
        sx = 0;
        sy = (vh - sh) / 2;
    }

    sctx.save();
    sctx.clearRect(0, 0, cw, ch);
    // Un-mirror
    sctx.translate(cw, 0);
    sctx.scale(-1, 1);
    
    // Gambar ke canvas resolusi tetap
    sctx.drawImage(video, sx, sy, sw, sh, 0, 0, cw, ch);
    sctx.restore();
    
    photos.push(shotCanvas.toDataURL("image/png"));
}

/* ================= GABUNG ================= */
async function buildFinal() {
    fctx.fillStyle = "white";
    fctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

    const imgs = await Promise.all(photos.map(loadImg));

    // Koordinat yang sudah disesuaikan agar pas di frame
    const photoW = 440;
    const photoH = 310;
    const x = (finalCanvas.width - photoW) / 2;
    const yStart = 85; 
    const gap = 340;   

    imgs.forEach((img, i) => {
        fctx.drawImage(img, x, yStart + (i * gap), photoW, photoH);
    });

    if (frame.complete) {
        fctx.drawImage(frame, 0, 0, finalCanvas.width, finalCanvas.height);
    }

    const output = finalCanvas.toDataURL("image/png");
    resultImg.src = output;
    resultImg.style.display = "block";
    downloadLink.href = output;
    downloadBtn.style.display = "block";
    startBtn.disabled = false;
    countdown.textContent = "";
}

function loadImg(src) {
    return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.src = src;
    });
}
</script>
</body>
</html>
